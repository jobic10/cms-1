<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/static/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/static/css/style.css'%}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="{% url 'register'%}" method="POST" class="register-form" id="register-form">
                            {% csrf_token %}                           
                            <div class="form-group">
                                {% for field in form %}
                                    <div class="form-group">
                                    <span class="text-danger">{{field.errors}}</span>
                                   {{field.label_tag}}
                                    <p>{{field}}</p>
                                    </div> 
                                {% endfor %}
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                             
                        </form>
                       
                    </div>
                    
                    <div class="signup-image">
                        <figure><img src="{% static '/static/images/signup-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        </div>
            <!-- JS -->
    <script src="{% static '/static/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static '/static/js/main.js'%}"></script>
</body>
</html>
